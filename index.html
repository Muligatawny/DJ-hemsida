<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Albini â€“ Minimal Equalizer</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(43, 103, 162);
      font-family: 'Manrope', sans-serif;
      color: rgb(231, 156, 177);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 3rem;
    }

    .eq-line {
      width: 100%;
      height: 4px;
      overflow: hidden;
      background-color: transparent;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .wave {
      width: 200%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        #c9a066 0,
        #c9a066 2px,
        transparent 2px,
        transparent 6px
      );
      animation: waveMove 1.5s linear infinite;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .trail-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #c9a066;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.6;
      animation: fadeOut 0.6s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <h1>DJ Albini</h1>
  <div class="eq-line">
    <div class="wave"></div>
  </div>

  <script>
    document.addEventListener("mousemove", function(e) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = e.pageX + "px";
      dot.style.top = e.pageY + "px";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 600);
    });
  </script>
</body>
</html>

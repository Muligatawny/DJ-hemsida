<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Albini</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <span>DJALBINI.EXE</span>
        <div class="title-bar-buttons">
          <span>_</span><span>☐</span><span>X</span>
        </div>
      </div>
      <div class="content">
        <h1>DJ Albini</h1>
        <p>Två Albins. Ett sound. Bröllop. Beats. Albini.</p>

        <div class="marquee">
          <marquee behavior="scroll" direction="left">DJ Albini spelar från Umberto Tozzi till ABBA med amore, groove och retrokänsla!</marquee>
        </div>

        <div>
          <button class="button">Boka Oss</button>
          <button class="button">Lyssna</button>
        </div>

        <div class="links">
          <a href="mailto:ciao@djalbini.se">📧 Kontakt</a>
          <a href="https://www.instagram.com/LE_GRAND_PRIX/" target="_blank">📷 Instagram</a>
          <a href="https://open.spotify.com/user/albin1994?si=71931ceb10284890" target="_blank">🎵 Spotify</a>
        </div>

        <div class="footer">
          <p>© 2025 DJ Albini. Startad från DOS och redo att spela!</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("mousemove", function (e) {
        const dot = document.createElement("div");
        dot.className = "trail-dot";
        dot.style.left = e.pageX + "px";
        dot.style.top = e.pageY + "px";
        document.body.appendChild(dot);
        setTimeout(() => dot.remove(), 600);
      });
    </script>
  </body>
</html>
